<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/weather/css/reset.css">
    <link rel="stylesheet" href="/weather/css/weather-icons.min.css">
    <link rel="stylesheet" href="/weather/css/index.css">
    <title>Weather forecast</title>
</head>

<body>
    <main>
        <div class="content">
            <div class="firstblock">
                <ol>
                    <li class="lisbon">
                        <small-2>Lisbon</small-2><br>21°C<i class="wi wi-day-sunny"></i>
                    </li>
                    <li class="Paris"><small>Paris</small><br> 19°C<i class="wi wi-day-sunny"></i></li>
                    <li class="belg"><small>Belgrade</small><br> 5°C<i class="wi wi-day-hail"></i></li>
                </ol>
            </div>
            <div class="secondblock">
                <ol>
                    <li class="venice"><small>Venice</small><br>21°C<i class="wi wi-day-sunny"></i></li>
                    <li class="telav"><small>Tel Aviv</small><br>32°C<i class="wi wi-night-clear"></i></li>
                    <li class="kyiv"><small>Kyiv</small><br>22°C<i class="wi wi-day-sunny"></i></li>
                    <li class="amsterdam"><small>Amsterdam</small><br>28°C<i class="wi wi-day-sunny"></i></li>
                </ol>
            </div>
            <div class="thirdblock">
                <ol>
                    <li class="Tokyo"><small>Tokyo</small><br>17°C<i class="wi wi-rain-wind"></i></li>
                    <li class="San"><small>San Francisko</small><br>15°C<i class="wi wi-day-sunny"></i></li>
                    <li class="Sydney"><small>Sydney</small><br>8°C<i class="wi wi-day-cloudy"></i></li>
                </ol>
            </div>
            <div class="fourblock">
                <ol>
                    <li class="new"><small>New Delhi</small><br> 33°C<i class="wi wi-day-rain-mix"></i></li>
                </ol>
            </div>
        </div>
    </main>
</body>

</html>
