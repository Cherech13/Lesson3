<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/weather/css/reset.css">
    <link rel="stylesheet" href="/weather/css/weather-icons.min.css">
    <link rel="stylesheet" href="/weather/css/index.css">
    <title>Weather forecast</title>
</head>

<body>
    <main>
        <div class="content">
            <div class="firstblock">
                <ol>
                    <li class="lisbon">Lisbon <br>21°C<i class="wi wi-day-sunny"></i></li>
                    <li class="Paris">Paris<br> 19°C<i class="wi wi-day-sunny"></i></li>
                    <li class="belg">Belgrade<br> 5°C<i class="wi wi-day-hail"></i></li>
                </ol>
            </div>
            <div class="secondblock">
                <ol>
                    <li class="venice">Venice<br>21°C<i class="wi wi-day-sunny"></i></li>
                    <li class="telav">Tel Aviv<br>32°C<i class="wi wi-night-clear"></i></li>
                    <li class="kyiv">Kyiv<br>22°C<i class="wi wi-day-sunny"></i></li>
                    <li class="amsterdam">Amsterdam<br>28°C<i class="wi wi-day-sunny"></i></li>
                </ol>
            </div>
            <div class="thirdblock">
                <ol>
                    <li class="Tokyo">Tokyo<br>17°C<i class="wi wi-rain-wind"></i></li>
                    <li class="San">San Francisko<br>15°C<i class="wi wi-day-sunny"></i></li>
                    <li class="Sydney">Sydney<br>8°C<i class="wi wi-day-cloudy"></i></li>
                </ol>
            </div>
            <div class="fourblock">
                <ol>
                    <li class="new">New Delhi<br> 33°C<i class="wi wi-day-rain-mix"></i></li>
                </ol>
            </div>
        </div>
    </main>
</body>

</html>
