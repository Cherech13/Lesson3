<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Lesson 4/css/reset.css">
    <link rel="stylesheet" href="/Lesson 4/css/index.css">
    <title>Dinner shoping list</title>
</head>

<body>
    <header>
        <h1>CSS Dinner Shoping List</h1>
        <h3>Lets go to the mall!</h3>
    </header>
    <main>
        <article>
            <div class="les">
                <input class="checkbox" type="checkbox" name="first">
                <label for="first"> A lot of pickles <span>(for the next lessons about CSS)</span></label><br>
            </div>
            <div class="les2">
                <input class="checkbox2" type="checkbox" name="second">
                <label for="second"> 10 apples <span>(for more CSS monipulations)</span></label><br>
            </div>
            <div class="les3">
                <input class="checkbox3" type="checkbox" name="third">
                <label for="third"> 20 oranges <span>(because they are awesome)</span></label><br>
            </div>
            <div class="les4">
                <input class="checkbox4" type="checkbox" name="four">
                <label for="four"> 13 plates <span>(hm... they always dissapear)</span></label><br>
            </div>
            <div class="les5">
                <input class="checkbox5" type="checkbox" name="five">
                <label for="five"> 15 bentos </label><br>
            </div>
            <div class="les6">
                <input class="checkbox6" type="checkbox" name="six">
                <label for="six"> 1 bottle of Sake <span>(for my friend)</span></label><br>
            </div>
        </article>
        <footer>
            <p>Bon appetit :)</p>
        </footer>
    </main>
</body>

</html>
