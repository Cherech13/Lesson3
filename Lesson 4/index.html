<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Lesson 4/css/reset.css">
    <link rel="stylesheet" href="/Lesson 4/css/index.css">
    <title>Dinner shoping list</title>
</head>

<body>
    <header>
        <h1>CSS Dinner Shoping List</h1>
        <h3>Lets go to the mall!</h3>
    </header>
    <main class="container">
        <div class="les">
            <input class="checkbox" type="checkbox" name="list" id="one">
            <label for="one"> <span>A lot of pickles</span> <small class="little">(for the next lessons about
                    CSS)</small></label><br>
        </div>
        <div class="les2">
            <input class="checkbox" type="checkbox" name="list" id="two">
            <label for="two"> <span>10 apples</span><small class="little">(for more CSS
                    monipulations)</small></label><br>
        </div>
        <div class="les3">
            <input class="checkbox" type="checkbox" name="list" id="three">
            <label for="three"> <span>20 oranges</span><small class="little">(because they are
                    awesome)</small></label><br>
        </div>
        <div class="les4">
            <input class="checkbox" type="checkbox" name="list" id="four">
            <label for="four"><span>13 plates</span> <small class="little">(hm... they always
                    dissapear)</small></label><br>
        </div>
        <div class="les5">
            <input class="checkbox" type="checkbox" name="list" id="five">
            <label for="five"><span>15 bentos</span></label><br>
        </div>
        <div class="les6">
            <input class="checkbox" type="checkbox" name="list" id="six">
            <label for="six"><span> 1 bottle of Sake</span> <small class="little">(for my friend)</small></label><br>
        </div>
        <footer>
            <p>Bon appetit :)</p>
        </footer>
    </main>
</body>

</html>
